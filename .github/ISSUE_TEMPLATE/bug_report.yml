name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: mcdr-version
    attributes:
      label: MCDR Version
      description: Which version of MCDReforged are you using?
      placeholder: e.g. 2.15.0
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Sakura Flow Version
      description: Which version of the plugin are you using?
      placeholder: e.g. 0.2.3
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
